name: Java CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Build
        run: ./gradlew build

      - name: Compress
        run: tar -czvf upload.tar.gz build/libs/merged/*.jar

      - name: Deploy
        if: startsWith(github.ref, 'refs/tags/v')
        run: 'curl -X POST -H "Authorization: Bearer ${{ secrets.DEPLOY }}" -F "upload=@upload.tar.gz" https://b.mrmelon54.xyz/u/mc-mod/draggable-lists'
